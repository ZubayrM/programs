<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Добавление инструмента</title>
</head>
<body>
<form th:action="@{'/tool'}" th:method="POST">
    <input type="text" name="program_id" placeholder="программа" th:value="${home_dto.getProgramActive()}" >
    <div th:each="tool : ${tool_dto.getNewPack()}">
        <b th:text="${tool.getName()}"></b>
        <b th:text="${tool.getCipher()}"></b>
    </div>

    <input type="submit" value="сохранить">
</form>
<p/>
<ul>
    <li th:each="tool: ${tool_dto.getToolList()}">
        <a th:text="${tool.getName() + ' ' + tool.getCipher()}" th:href="${'/tool/' + tool.getId()}"></a>
    </li>
</ul>
</body>
</html>
