<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Архив УП</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>
<body style="margin: 0px;">
<div style="max-width: 1980px;height: 75px;border:1px solid #000; background-color:rgb(17, 59, 122);"><p align="center"><font size="6" color="#ffffff">Архив управляющих программ</font></p></div>

<div id="left">
    <form action="home/search" th:method="POST">
        <p>
            <input type="search" name="text" placeholder="Поиск по сайту">
            <input type="submit" value="Найти">
        </p>
    </form>
</div>

<div class="conteiner">

    <div class="table table-detail">
        <a href="detail/addPage" class="addDetailPage">+</a>
        <div class="tr" th:each="detail : ${home_dto.details}">
            <div class="td">
                <a th:href="'home/programs/' + ${detail.getId()}" th:text="${detail.getCipher()}">chipher</a>
                <a th:href="'home/programs/' + ${detail.getId()}" th:text="${detail.getName()}">name</a>
            </div>
            <div class="td">
            </div>
        </div>
    </div>

    <div class="table table-program2tool">
        <div class="programs" >
            <a href="home/addProgramPage" class="addProgramPage">+</a>
            <div class="tr tr-program" th:each="program : ${home_dto.programs}" >
                <a th:href="${'home/tools/' + program.getId()}" th:text="${program.getIndex()}">имя программы</a>
                <a th:attr="download=${program.getIndex()} + '.nc'" th:href="'home/down/program/' + ${program.getId()}">></a>
            </div>

        </div>
        <br><br>
        <div class="tools" >
            <a href="/tool/addPage" class="addToolPage">+</a>
            <div class="tr tr-tool" th:each="tool : ${home_dto.tools}">
                <label th:text="${tool.getName()}">имя инструмента</label>
                <label th:text="${tool.getCipher()}">имя инструмента</label>
            </div>
        </div>
    </div>


    <div class="table table-info">
        <a href="home/addImagePage">+</a>
        <p>info</p>
        <img th:src="${'http://localhost:8081/home/img/' + home_dto.getProgramActive()}" alt="no img">
    </div>

</div>

</body>
</html>
